<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA Roles Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header role="heading">
    <h1>Accessible Web Example</h1>
</header>

<nav role="navigation">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<main>
    <img src="example.jpg" alt="Example Image" role="img">
    <p>A brief description about the image.</p>

    <section role="list">
        <h2>List of Items</h2>
        <ul>
            <li role="listitem">Item 1</li>
            <li role="listitem">Item 2</li>
            <li role="listitem">Item 3</li>
        </ul>
    </section>
</main>

</body>
</html>
